            <strong>Titan Books and Marvel Studios Celebrate the Very Beginning of the ‘Infinity Saga’ Movies</strong><br><br>
            Titan Books is collaborating with Marvel Studios to mark the 15th anniversary of the birth of the Marvel Cinematic Universe’s Infinity Saga! Starting this June, Titan Books will be reissuing a revised collector's edition set of all 24 art books originally published to accompany the movies, beginning with Marvel Studios' Iron Man, the film that started it all.<br><br>
            The books will be reissued in the same order that they were originally published, beginning with Iron Man: The Art of the Movie, out June 27, 2023, and finishing with Marvel’s Avengers: Endgame: The Art of the Movie in 2025.
